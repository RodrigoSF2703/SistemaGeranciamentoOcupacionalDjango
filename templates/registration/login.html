{% load static %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<html lang='pt-br'>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Sistema de Gerenciamento Ocupacional</title>
<link rel="shortcut icon" href="{% static 'img/favicon.png' %}" type="image/x-icon" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/estilo.css' %}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<div class="container-fluid">

    <div class="topo">
        <h1>Sistema de Gerenciamento Ocupacional</h1>    
    </div>
    
    <div id="corpo">
        <div id="title">LOGIN</div>
        <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group row">
            <label class="control-label col-sm-3" for="id_username">Usu√°rio:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="id_username" autofocus autocomplete="username" 
                required name="username">
            </div>
        </div>
        
        <div class="form-group row">
            <label class="control-label col-sm-3" for="id_password">Senha:</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" autocomplete="current-password" required 
                id="id_password" name="password">
            </div>
        </div>
        <input type="submit" value="Entrar" class="btn btn-primary">
    </form>

    {# Assumes you setup the password_reset view in your URLconf #}
    <p><a href="{% url 'password_reset' %}">Esqueceu a senha?</a></p>
    </div>
    
</div>
</body>
</html>

{% extends 'base.html' %}

{% block content %}

<div class="titulo">SETORES</div>
<form name="form" id="form" class="form-horizontal" method="post" action="{% url 'setor_update' setor.id %}">
    {% csrf_token %}
    <div class="form1">
        <div class="form-group">
            <label class="control-label col-sm-3" for="nome">Nome:</label>
            <div class="col-sm-8">
                <input type="text" name="nome" maxlength="50" required id="id_nome" value="{{ setor.nome }}">
            </div>
        </div>
    </div> <!--Final da div form1-->

    <div class="botoes">
        <div class="form-group">
            <Button type = "submit" class = "btn btn-primary btn-lg">
                <span class = "glyphicon glyphicon-plus" 
                style="margin-left: 5px; margin-right: 5px; font-size: 18px; padding-bottom:5px;"> Alterar</span>
            </Button>                
        </div>
    </div>

    <div class="form-group">
        <a href="{% url 'setor_delete' setor.id %}"
        <Button type = "submit" class = "btn btn-danger btn-lg" style="float:right; margin-top:-46px;">
            <span class = "glyphicon glyphicon-edit" 
            style="margin-left: 5px; margin-right: 10px; font-size: 18px; padding-bottom:5px;"> Excluir</span>
        </Button>       
        </a>         
    </div>
</form>

{% endblock%}

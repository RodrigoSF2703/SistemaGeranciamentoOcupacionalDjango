{% extends 'base.html' %}

{% block content %}

<div class="titulo">EXAME</div>
<form name="form" id="form" class="form-horizontal" method="post" action="{% url 'exame_update' exame.id %}">
    {% csrf_token %}
    <div class="form2">
        <div class="form-group">
            <label class="control-label col-sm-3" for="id_nome">Exame:</label>
            <div class="col-sm-8">
                <input type="text" name="nome" maxlength="50" required id="id_nome" value="{{ exame.nome}}">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-3" for="id_validade">Validade:</label>
            <div class="col-sm-8">
                <input type="number" name="validade" maxlength="50" required id="id_validade" value="{{ exame.validade}}">
            </div>
        </div>
        
    </div> 

    <div class="botoes">
        <div class="form-group">
            <Button type = "submit" class = "btn btn-primary btn-lg">
                <span class = "glyphicon glyphicon-plus" 
                style="margin-left: 5px; margin-right: 5px; font-size: 18px; padding-bottom:5px;"> Alterar</span>
            </Button>                
        </div>

        <div class="form-group">
            <a href="{% url 'exame_delete' exame.id %}"
            <Button type = "submit" class = "btn btn-danger btn-lg" style="float:right; margin-top:-66px;">
                <span class = "glyphicon glyphicon-edit" 
                style="margin-left: 5px; margin-right: 10px; font-size: 18px; padding-bottom:5px;"> Excluir</span>
            </Button>       
            </a>         
        </div>
    <div>

    {% if messages %}
    <div class="alert alert-warning">
            {% for m in messages %}
                <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ m }}</p>
            {% endfor %}
        </div>
    {% endif %}
</form>

{% endblock%}

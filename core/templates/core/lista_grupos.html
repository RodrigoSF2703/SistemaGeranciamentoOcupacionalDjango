{% extends 'base.html' %}

{% block content %}

<div class="titulo">GRUPOS HOMOGÊNEOS</div>
<form name="form" id="form" class="form-horizontal" method="GET" action="">
    
    <div class="botoes">
        <div class="form-group">
            <a href="{% url 'grupo_novo' %}" style="color:#fff" class="btn btn-primary"> 
            <span class = "glyphicon glyphicon-plus" id="search-btn"
            style="margin-left: 5px; margin-right: 10px; font-size: 18px; padding-bottom:5px;"> Novo
            </span></a>                
        </div>
    </div>

    {% if messages %}
    <div class="alert alert-warning">
            {% for m in messages %}
                <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ m }}</p>
            {% endfor %}
        </div>
    {% endif %}
    
    <div>
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>GRUPO HOMOGÊNEO</th>
                <th width="50">&nbsp;</th>
            </tr>
            </thead>
            <tbody>
            {% for grupo in grupos%}
            <tr>
                <td>{{ grupo.nome }}</td>
                <td style="width:50px; text-align: center;">
                <a href="{% url 'grupo_update' grupo.id %}" style="color:#fff" class="btn btn-primary">
                <span class = "glyphicon glyphicon-edit"
                style="margin-left: 5px; margin-right: 5px; font-size: 10px; padding-bottom:5px;">
                </span></a>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

</form>

{% endblock%}

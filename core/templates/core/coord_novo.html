{% extends 'base.html' %}

{% block content %}

<div class="titulo">COORDENADOR DE PCMSO</div>
<form name="form" id="form" class="form-horizontal" method="POST" action="{% url 'coord_novo' %}">
    {% csrf_token %}
    <div class="form5">
        <div class="form-group">
            <label class="control-label col-sm-3" for="nome">Nome:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" required id="id_nome" name="nome">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-3" for="crm">CRM:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" maxlength="10" required id="id_crm" name="crm">
            </div>
            
        </div>

        <div class="form-group">
            <label class="control-label col-sm-3" for="data_inicio">Data In√≠cio:</label>
            <div class="col-sm-3">
                <input type="date" class="form-control" required id="id_data_inicio" name="data_inicio">
            </div>
            <label class="control-label col-sm-2" for="data_fim">Data Fim:</label>
            <div class="col-sm-3">
                <input type="date" class="form-control" id="id_data_fim" name="data_fim">
            </div>
        </div>

    </div> 

    <div class="botoes">
        <div class="form-group">
            <Button type = "submit" class = "btn btn-primary btn-lg">
                <span class = "glyphicon glyphicon-plus" 
                style="margin-left: 5px; margin-right: 5px; font-size: 18px; padding-bottom:5px;"> Incluir</span>
            </Button>                
        </div>
    </div>

    {% if messages %}
    <div class="alert alert-warning">
            {% for m in messages %}
                <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ m }}</p>
            {% endfor %}
        </div>
    {% endif %}
</form>


{% endblock%}

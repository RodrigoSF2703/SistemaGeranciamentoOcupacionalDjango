{% extends 'base.html' %}

{% block content %}

<div class="titulo">GRUPOS HOMOGÊNEOS</div>
<form name="form" id="form" class="form-horizontal" method="post" action="{% url 'grupo_update' grupo.id %}">
    {% csrf_token %}
    <div class="tab">
        <ul class="nav nav-tabs">
            <li class="active"><a href="{% url 'lista_grupos' %}">Grupos</a></li>
            <li><a href="{% url 'grupofuncao_novo' grupo.id %}">Função X Setor</a></li>
            <li><a href="{% url 'gruporisco_novo' grupo.id %}">Riscos</a></li>
            <li><a href="{% url 'grupoexame_novo' grupo.id %}">Exames</a></li>
        </ul>
    </div>
    <div class="form1">
        <div class="form-group">
            <label class="control-label col-sm-3" for="nome">Nome:</label>
            <div class="col-sm-8">
                <input type="text" name="nome" maxlength="50" required id="id_nome" value="{{ grupo.nome }}">
            </div>
        </div>
    </div> <!--Final da div form1-->

    <div class="botoes">
        <div class="form-group">
            <Button type = "submit" class = "btn btn-primary btn-lg">
                <span class = "glyphicon glyphicon-plus" 
                style="margin-left: 5px; margin-right: 5px; font-size: 18px; padding-bottom:5px;"> Alterar</span>
            </Button>                
        </div>
    </div>

    <div class="form-group">
        <a href="{% url 'grupo_delete' grupo.id %}"
        <Button type = "submit" class = "btn btn-danger btn-lg" style="float:right; margin-top:-66px; margin-right:20px;">
            <span class = "glyphicon glyphicon-edit" 
            style="margin-left: 5px; margin-right: 10px; font-size: 18px; padding-bottom:5px;"> Excluir</span>
        </Button>       
        </a>         
    </div>
</form>

{% endblock%}
